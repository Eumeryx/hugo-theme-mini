{{ define "main" }}
{{ if .IsHome }}
      {{ partial "profile.html" . }}
{{ end }}
<section id="tags">
      <h1 id="archive-title">{{ .Title }}</h1>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
          {{ if ($value.Name) }}
              <span class="tag">
                  <a href="{{ "tags/" | relURL }}{{ $value.Name | urlize }}">
                    {{ $value.Name | upper }} <span>({{ $value.Count }})</span>
                </a>
              </span>
          {{ end }}
      {{ end }}
</section>
{{ end }}
